
<!DOCTYPE html><html>
  <head>
    <meta charset="UTF-8">
    <script src="../scripts/graphing.js"></script>
    <script src="../scripts/git.js"></script>
    <link href="../../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <title>VisualGit</title>
  </head>

  <body>
    <div class="header">
      <p>VisualGit</p>
      <p>master</p>
    </div>

    <div class="left-panel">
      <div class="file">
        <p>src/views/cool-website.html</p>
      </div>
      <div class="file">
        <p>src/stylesheets/super-styles.css</p>
      </div>
      <div class="file">
        <p>src/scripts/main.js</p>
      </div>
    </div>

      <div class="graph-panel">
        <div id="mynetwork">
          <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; -webkit-user-select: none;      -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;">
            <canvas width="1600" height="1300" style="position: relative; touch-action: none; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas>
          </div>
        </div>
      </div>
      <canvas id="gitGraph"></canvas>

    <div class="footer">
      <p>Command Line</p>
    </div>
  </body>
</html>
