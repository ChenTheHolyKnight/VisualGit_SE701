<!doctype html>

<html>
  <head>
    <title>VisualGit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app/misc/git.js"></script>
    <script src="app/misc/graphing.js"></script>
    <script src="app/misc/repo.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

  </head>
  <body>
    <my-app>
      Loading...
    </my-app>

    <div class="left-panel">
      <div class="file">
        <p>src/views/cool-website.html</p>
      </div>
      <div class="file">
        <p>src/stylesheets/super-styles.css</p>
      </div>
      <div class="file">
        <p>src/scripts/main.js</p>
      </div>
    </div>

    <div class="graph-panel">
      <div class="network" id="my-network">
      </div>
    </div>

    <div class="footer">
      <p>Command Line</p>
    </div>

  </body>
</html>
